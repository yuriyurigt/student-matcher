<!DOCTYPE html>
<html>
<head>
  <title>Student Matcher (AI version)</title> </head> <body>
  <h1>学生マッチングデモ（AI版）</h1>
  <p>以下に自己紹介を入力してください</p>
  <textarea id="intro" rows="6" cols="50"></textarea><br><br>
  <button onclick="match()">マッチング開始</button>
  <p id="result">※AIがマッチングを考えています...</p>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: #f0f4f8;
    padding: 50px;
  }
  textarea {
    width: 60%;
    font-size: 16px;
    padding: 10px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    margin-top: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 30px;
    font-size: 18px;
    color: #333;
  }
</style>

  <script>
    async function match() {
      const input = document.getElementById("intro").value;
      document.getElementById("result").innerText = "AIが分析中です...🔄";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
         "Authorization": "Brearer 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"
        },
          body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "user",
              content: `以下の学生の自己紹介文を読んで、この人と相性が良さそうな学生を1人想像し、簡単なプロフィール形式で紹介してください。また、なぜ相性がいいのかも簡単に説明してください。\n\n${input}`
            }
          ],
          temperature: 0.8
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
